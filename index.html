<!DOCType>
<html>

<head>
    <title>citylist.js</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1>citylist.js - Country, State & City Selector</h1>
    
    <div class="subtitle">A opensource JS library to implement Indian State & City dropdown list.</div>

    <div class="container">

        <!-- Country Selector    -->
        <select id="countrySelector" class="selector" onchange="selectCountry()">
            <option value="default" disabled selected>Select Country</option>
            <option value="India">India</option>
        </select>


        <!-- State Selector    -->
        <select id="stateSelector" class="selector" onchange="selectState()">
            <option value="default" disabled selected>Select State/UT</option>
        </select>

        <!-- City Selector    -->
        <select id="citySelector" class="selector" onchange="selectCity()">
            <option value="default" disabled selected>Select City</option>
        </select>
        
        <div class="subtitle">Displaying selected value from dropdown list:</div>
        
        <!--  Display selected values  -->
        <div class="displayList">
            <div>Selected Country: <span id="displayCountry"></span></div>
            <div>Selected State: <span id="displayState"></span></div>
            <div>Selected City: <span id="displayCity"></span></div>
        </div>

    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
